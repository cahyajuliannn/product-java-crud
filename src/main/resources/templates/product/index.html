<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Product Category</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="dosen">dsddd</a></li>
            <li class="breadcrumb-item active">Index</li>
        </ol>
    </div>
</div>

<div id="ContentBody" layout:fragment="content-body">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6"></div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <input type="text" class="form-control" id="searchSystemParam" aria-describedby="searchSystemParam" placeholder="Search Key" style="display: unset; width: 35%; margin: 0% 0% 1% 26%;">
            <button type="button" class="btn btn-warning" style="margin: 0% 0% 1% 0%; padding: 1.7% 3%; color:white; background-color:#f56d54" onclick="ShowPopUpFilter()">Filter</button>
            <button type="button" class="btn btn-warning" style="margin: 0% 0% 1% 0%; padding: 1.7% 3%; color:white; background-color:#f56d54" onclick="Create()">+Add Data</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-card mb-12 card">
                <div class="card-body table-responsive">
                    <table class="table table-striped table-bordered table-hover nowrap" id="tableDosen"
                           style="width:100%"></table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- d -->

<th:block layout:fragment="add-scripts">
    <script th:src="@{/adminLTE/dist/js/productcategory/categoryproduct.js}"></script>
</th:block>

</html>
